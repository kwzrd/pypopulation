name: Lint & Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Poetry
      run: python -m pip install poetry

    - name: Install dependencies
      run: poetry install

    - name: Run Flake8
      run: poetry run flake8

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Poetry
      run: python -m pip install poetry

    - name: Install dependencies
      run: poetry install

    - name: Run tests
      run: poetry run coverage run -m unittest
