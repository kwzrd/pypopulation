name: Lint & Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Pipenv
      uses: dschep/install-pipenv-action@v1

    - name: Install dev dependencies
      run: pipenv sync --dev

    - name: Lint with Flake8 & friends
      run: pipenv run lint

    - name: Run testing suite
      run: pipenv run test
